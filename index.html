      :root {

        --card: #ffffff;

      * {

      }

      html,

        height: 100%;

      body {

        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI,

      .skip-link {

        left: 50%;
        transform: translateX(-50%);

        background: var(--accent);

        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;

      .skip-link:focus {

      .card {
        width: 100%;
        max-width: 760px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: calc(var(--space) * 1.15);
        box-shadow: var(--shadow);
        text-align: center;

      .mark {
        width: 56px;
        height: 56px;
        margin: 0 auto 12px;
        border-radius: 50%;
        display: grid;

        color: #b91c1c;

      .ctas {

        gap: 12px;
        justify-content: center;
        margin-bottom: var(--space);

      .btn {
        appearance: none;
        border: none;
        border-radius: 12px;
        padding: 14px 18px;
        font-weight: 700;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          background-color 0.15s ease, opacity 0.15s ease;
        cursor: pointer;
      }

      .btn.primary {
        background: var(--accent);
        color: var(--accentText);
        box-shadow: none;
        border: 1px solid rgba(0, 0, 0, 0.04);
      }
      .btn.primary:hover {
        transform: none;
        filter: brightness(0.98);
      }
      .btn.primary:active {
        transform: none;
        filter: brightness(0.96);
      }
      .btn.secondary {
        background: #ffffff;
        color: var(--text);
        border: 1px solid var(--border);
        box-shadow: none;

      .btn.secondary:hover {
        background: #f9fafb;
      }
      .btn.secondary:active {

      .how-img {
